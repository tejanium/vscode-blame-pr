name: XFVB
on:
  push:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Yarn install
      run: yarn --frozen-lockfile
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.2
      with:
        run: yarn test
    - name: Publish
      if: success() && startsWith( github.ref, 'refs/tags/releases/') && matrix.os == 'ubuntu-latest'
      run: yarn deploy
      env:
        VSCE_PAT: $
